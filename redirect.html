<!DOCTYPE html>
<!-- Include redirects.js for target list -->
<script src="redirects.js" type="text/javascript"></script>
<script type="text/javascript">
// This page is for use to forward the static URLs in the QR codes on tee signs to the target pages.
// Using redirects allows for updating these target pages in the future without having to change the QR codes.
// Usage:
// Send a request for redirect.html and indicate the target name at the end of the URL using query parameter:
//  ?sendto=[target name]
// For example: https://wildcatbluffdgc.github.io/redirect.html?sendto=hole13
//  will redirect a browser to the target URL that is set for hole13 in redirects.js


  // read "sendto" query parameter
  const urlParams = new URLSearchParams(window.location.search);
  const target = urlParams.get('sendto');

  var targeturl = redirects['main']; // use value set for "main" as default target URL 
  if (redirects[target]) {  // confirm sendto query parameter was read and matches a target URL
    targeturl = redirects[target]; // update the target URL
  }
  window.top.location.href=targeturl;  // perform the redirect to target URL
</script>
